<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Happyplace-Rental property portal</h3>
    <table>
        <tr>
            Property Details
        </tr>
        <tr>
           
            <td>
                <select name="type" id="type">
                    <option value="select the property type">select the property type</option>
                    <option value="independent">independent</option>
                    <option value="gated">gated</option>
                </select>
            </td>
            <td>
                <select name="age" id="age">
                    <option value="select the  age of property ">select the age of property </option>
                    <option value="0-1">0-1</option>
                    <option value="1-5">1-5</option>
                    <option value="5-10">5-10</option>
                    <option value="10+">10+</option>
                </select>
            </td>
            
            <tr>
                        <td>
                        <input type="text"id="sqft"placeholder="enter the area of sqft*"min="400">
                        </td>
                        <td>
                            <input type="text"id="bhk"placeholder="enter the no.of bedroom*">
                        </td>

            </tr>
            <tr>
                        <td colspan="2">
                            <textarea id="address" cols="50" rows="7"placeholder="enter the Address*"></textarea>
                        </td>
            </tr>
          <tr>
            <td>postedon:<br>
                    <input type="date"id="postedon"placeholder="postedon:">
            </td>
            
            <td>available form:<br>
                <input type="date"id="availableform">
               
            </td>
          </tr>
          <tr>
            <td><label for="rent:">rent:</label>
                <input type="range"id="rent"placeholder="rent:">
            </td>
            <td>
                <label for="deposit">deposit</label>
                <input type="range"id="deposit"placeholder="deposit:">
            </td>
          </tr> 
          <tr>
            <td>
                <input type="text"id="floor"placeholder="enter the floor no*">
            </td>
            <td>
                <input type="checkbox"id="parking">
                <label for="parking facilitie">parking facilitie</label>
             </td>
          </tr>
           <tr>
            <td>
               <textarea name="" id="" cols="30" rows="10"placeholder="extra aminities"></textarea>
            </td>
            <td>
                <input type="checkbox"id="lift">lift<br>
                <input type="checkbox"id="maintance staff">maintance staff<br>
                <input type="checkbox"id="park">park<br>
                <input type="checkbox"id="intercorn">intercorn<br>
                <input type="checkbox"id="furnishing">furnishing<br>
            </td>
           </tr> 
              <tr>
                <td><input type="text"id="oname"placeholder="enter the owner name*"></td>
                <td><input type="tel"id="phno"placeholder="contact number*"></td>
              </tr> 

                    
    </table>
    <input type="button"id="submit"value="post property">
</body>
</html>
